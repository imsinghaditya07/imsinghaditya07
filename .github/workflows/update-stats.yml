name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create stats directory
        run: mkdir -p stats

      - name: Fetch GitHub Stats
        run: |
          curl -o stats/github-stats.svg "https://github-readme-stats.vercel.app/api?username=imsinghaditya07&theme=dark&hide_border=false&include_all_commits=true&count_private=false&v=2"
          curl -o stats/streak-stats.svg "https://nirzak-streak-stats.vercel.app/?user=imsinghaditya07&theme=dark&hide_border=false&v=2"
          curl -o stats/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=imsinghaditya07&theme=dark&hide_border=false&include_all_commits=true&count_private=false&layout=compact&v=2"

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add stats/*.svg
          git commit -m "Update GitHub stats" || echo "No changes to commit"
          git push
